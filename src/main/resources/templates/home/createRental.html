<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nordic Motorhome</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css">
</head>
<body>
<ul>
    <p style="color: wheat; text-align: left; float: left; padding-left: 10px; font-weight: bold"><a href="/" style="color: wheat; text-align: left; float: left; padding-left: 10px; font-weight: bold">Welcome to Nordic Motorhome</a></p>
    <li><a class="dtopbtn" href="/motorhome">Motorhomes</a></li>
    <li><a class="dtopbtn" href="/customer">Customers</a></li>
    <li><a class="dtopbtn" href="/rental">Rentals</a></li>

</ul>

<h1 class="customerHeader">Create New Rental</h1>
<div class="wrapperCreateCustomer">
    <form action="/createRental" method="post">
        <div class="customerParagraph">
            <label>
                Enter Customer Id<input type="text" name="customer_id" placeholder="Enter customer id">
            </label>
            <label>
                Enter Motorhome Id<input type="text" name="motorhome_id" placeholder="Enter motorhome id">
            </label>
            <label for="rental_start">
                Enter start date<input style="width: 170px" type="date" id="rental_start" placeholder="Rental Start">
            </label>
            <label>
                Enter Bike Rack<input type="text" name="bike_rack" placeholder="Enter bike rack">
            </label>
            <label>
                Enter Bed Linen<input type="text" name="bed_linen" placeholder="Enter bed linen">
            </label>
            <label>
                Enter Chairs<input type="text" name="chairs" placeholder="Enter chairs">
            </label>
            <label>
                Enter Picnic Table<input type="text" name="picnic_table" placeholder="Enter picnic table">
            </label>
            <label>
                Enter Child Seat<input type="text" name="child_seat" placeholder="Enter child seat">
            </label>
            <label>
                Enter KM Start<input type="text" name="km_start" placeholder="Enter km start">
            </label>
            <label>
                Enter Season<input type="text" name="season" placeholder="Enter season">
            </label>
            <label>
                Enter Pick Up<input type="text" name="pick_up" placeholder="Enter pick up">
            </label>
            <label>
                Enter Pick Up Extra<input type="text" name="pick_up_extra" placeholder="Enter pick up extra">
            </label>



            <div class="createCustomer">
                <button type="submit" value="Create new Rental">Add Rental</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
